<div class="container py-4">
    <div class="card shadow-sm" style="background-color: var(--bg-panel); border: 1px solid var(--border-color);">
        <div class="card-body">

            <!-- HEADER -->
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h3 class="mb-0" style="color: var(--text-main);">Event Manager</h3>
                <button class="btn btn-primary" style="background-color: var(--primary); border-color: var(--primary);">
                    <i class="bi bi-plus-lg"></i> Add Event
                </button>
            </div>

            <!-- TOOLBAR -->
            <div class="toolbar d-flex flex-wrap gap-2 align-items-center mb-4">

                <!-- Search -->
                <div class="input-group" style="max-width: 280px;">
                    <span class="input-group-text" style="background-color: var(--bg-panel); border-color: var(--border-color); color: var(--text-muted);">
                        <i class="bi bi-search"></i>
                    </span>
                    <input type="text" class="form-control" placeholder="Search events..." style="background-color: var(--bg-panel); border-color: var(--border-color); color: var(--text-main); box-shadow: none;">
                </div>

                <!-- View Pills -->
                <ul class="nav nav-pills ms-auto">
                    <li class="nav-item">
                        <button class="nav-link active" id="btnViewTable" style="background-color: var(--primary);">
                            <i class="bi bi-table"></i> Table View
                        </button>
                    </li>
                    <li class="nav-item">
                        <button class="nav-link" id="btnViewCalendar" style="color: var(--text-muted);">
                            <i class="bi bi-calendar3"></i> Calendar View
                        </button>
                    </li>
                    <li class="nav-item">
                        <button class="nav-link" id="btnViewSimplified" style="color: var(--text-muted);">
                            <i class="bi bi-card-list"></i> Simplified
                        </button>
                    </li>
                </ul>

                <!-- Filters -->
                <div class="dropdown">
                    <button class="btn btn-outline-secondary dropdown-toggle" data-bs-toggle="dropdown" style="color: var(--text-muted); border-color: var(--border-color);">
                        <i class="bi bi-funnel"></i> Filters
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end" style="background-color: var(--bg-panel); border-color: var(--border-color);">
                        <li><a class="dropdown-item" href="#" style="color: var(--text-main);">Upcoming</a></li>
                        <li><a class="dropdown-item" href="#" style="color: var(--text-main);">Ongoing</a></li>
                        <li><a class="dropdown-item" href="#" style="color: var(--text-main);">Completed</a></li>
                        <li><hr class="dropdown-divider" style="border-color: var(--border-color);"></li>
                        <li><a class="dropdown-item" href="#" style="color: var(--text-main);">Clear Filters</a></li>
                    </ul>
                </div>
            </div>

            <!-- EVENT TABLE -->
            <div id="event-view-container">
                <!-- Content (table or cards) will be loaded here dynamically -->
            </div>

        </div>
    </div>
</div>

<!-- Edit Event Modal -->
<div class="modal fade" id="editEventModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content" style="background-color: var(--bg-panel); color: var(--text-main);">
            <div class="modal-header border-bottom-0">
                <h5 class="modal-title">Edit Event</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="editEventForm">
                    <input type="hidden" id="editEventId">
                    <div class="mb-3">
                        <label for="editEventName" class="form-label" style="color: var(--text-muted);">Event Name</label>
                        <input type="text" class="form-control" id="editEventName" style="background-color: var(--bg-panel); border-color: var(--border-color); color: var(--text-main);">
                    </div>
                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label for="editEventDate" class="form-label" style="color: var(--text-muted);">Date</label>
                            <input type="date" class="form-control" id="editEventDate" style="background-color: var(--bg-panel); border-color: var(--border-color); color: var(--text-main);">
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="editEventTime" class="form-label" style="color: var(--text-muted);">Start Time</label>
                            <input type="time" class="form-control" id="editEventTime" style="background-color: var(--bg-panel); border-color: var(--border-color); color: var(--text-main);">
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="editEventEndTime" class="form-label" style="color: var(--text-muted);">End Time</label>
                            <input type="time" class="form-control" id="editEventEndTime" style="background-color: var(--bg-panel); border-color: var(--border-color); color: var(--text-main);">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="editEventVenue" class="form-label" style="color: var(--text-muted);">Venue</label>
                        <select class="form-select" id="editEventVenue" style="background-color: var(--bg-panel); border-color: var(--border-color); color: var(--text-main);">
                            <!-- Populated via JS -->
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="editEventStatus" class="form-label" style="color: var(--text-muted);">Status</label>
                        <select class="form-select" id="editEventStatus" style="background-color: var(--bg-panel); border-color: var(--border-color); color: var(--text-main);">
                            <option value="draft">Draft</option>
                            <option value="published">Published</option>
                            <option value="completed">Completed</option>
                            <option value="cancelled">Cancelled</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="editEventDescription" class="form-label" style="color: var(--text-muted);">Description</label>
                        <textarea class="form-control" id="editEventDescription" rows="3" style="background-color: var(--bg-panel); border-color: var(--border-color); color: var(--text-main);"></textarea>
                    </div>

                    <hr style="border-color: var(--border-color);">
                    
                    <!-- Seat Config -->
                    <h6 class="mb-3" style="color: var(--text-muted);">Seat Configuration</h6>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="editEventTotalSeats" class="form-label" style="color: var(--text-muted);">Total Seats</label>
                            <input type="number" class="form-control" id="editEventTotalSeats" style="background-color: var(--bg-panel); border-color: var(--border-color); color: var(--text-main);">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="editEventTotalTables" class="form-label" style="color: var(--text-muted);">Total Tables</label>
                            <input type="number" class="form-control" id="editEventTotalTables" style="background-color: var(--bg-panel); border-color: var(--border-color); color: var(--text-main);">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="editSeatLayout" class="form-label" style="color: var(--text-muted);">Layout Preference</label>
                        <select class="form-select" id="editSeatLayout" style="background-color: var(--bg-panel); border-color: var(--border-color); color: var(--text-main);">
                            <option value="empty">Empty Canvas</option>
                            <option value="theater">Theater Style</option>
                            <option value="banquet">Banquet Hall</option>
                        </select>
                    </div>

                    <hr style="border-color: var(--border-color);">

                    <!-- Ticket Config -->
                    <h6 class="mb-3" style="color: var(--text-muted);">Ticket Configuration</h6>
                    <div class="mb-3">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="editEventType" id="editTypeFree" value="free">
                            <label class="form-check-label" for="editTypeFree" style="color: var(--text-main);">Free Event</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="editEventType" id="editTypePaid" value="paid">
                            <label class="form-check-label" for="editTypePaid" style="color: var(--text-main);">Paid Event</label>
                        </div>
                    </div>
                    <div id="editTicketTiersWrapper" style="display: none;">
                        <label class="form-label" style="color: var(--text-muted);">Ticket Tiers</label>
                        <div id="editTiersList"></div>
                        <button type="button" class="btn btn-sm btn-outline-secondary mt-2" id="btnEditAddTier" style="border-color: var(--border-color); color: var(--text-muted);">
                            <i class="bi bi-plus"></i> Add Tier
                        </button>
                    </div>
                </form>
            </div>
            <div class="modal-footer border-top-0">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" id="btnSaveEdit" style="background-color: var(--primary); border-color: var(--primary);">Save Changes</button>
            </div>
        </div>
    </div>
</div>
