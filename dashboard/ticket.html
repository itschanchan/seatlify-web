<div class="ticket-container">
    <div class="ticket-header-container">
        <h1 class="ticket-header">Your Ticket Details</h1>
    </div>

    <div class="qr-code-container">
        <div class="qr-code-square"></div>
    </div>

    <div class="ticket-divider"></div>

    <div class="ticket-info-container">
        <div class="ticket-info-row">
            <span class="ticket-info-label">Event:</span>
            <span class="ticket-info-value" id="ticketEventTitle">-</span>
        </div>
        <div class="ticket-info-row">
            <span class="ticket-info-label">Date:</span>
            <span class="ticket-info-value" id="ticketEventDate">-</span>
        </div>
        <div class="ticket-info-row">
            <span class="ticket-info-label">Time:</span>
            <span class="ticket-info-value" id="ticketEventTime">-</span>
        </div>
        <div class="ticket-info-row">
            <span class="ticket-info-label">Venue:</span>
            <span class="ticket-info-value" id="ticketEventVenue">-</span>
        </div>
        <div class="ticket-info-row">
            <span class="ticket-info-label">Seat:</span>
            <span class="ticket-info-value">Section A, Row 5, Seat 12</span>
        </div>
    </div>

</div>
